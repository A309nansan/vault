services:
  vault:
    image: vault:latest
    container_name: vault
    restart: unless-stopped
    environment:
      - VAULT_ADDR=http://vault:8200
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    volumes:
      - /var/vault/config:/vault/config
      - /var/vault/file:/vault/file
      - /var/vault/logs:/vault/logs
    networks:
      - nansan-network

networks:
  nansan-network:
    external: true